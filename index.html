<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Practise</title>
</head>
<body>
    <script>
        var a;
        a= prompt("Enter your marks out of 100: ");
        if (a<=100 && a>90){
            alert("A grade");
        }
        else if (a<=90 && a>80){
            alert("B grade");
        }
        else if (a<=80 && a>70){
            alert("C grade");
        }
        else if (a<=70 && a>60){
            alert("D grade");
        }
        else if (a<=60 && a>50){
            alert("E grade");
        }
        else if (a<=50){
            alert("Fail");
        }
        else{
            alert("Wrong Input")
        }
        var num
        num=prompt("Enter Any Number: ");
        if (num%2==0){
            alert("This is an even number")
            alert("The number is ")
        }
        else{
            alert("This is an odd number");
            alert("The number is ");
        }
    </script>
</body>
</html>
